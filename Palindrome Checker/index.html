<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome Checker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Palindrome Checker</h1>
  <p>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
  
  <div class="palindrome-form">
    <input type="text" id="text-input" placeholder="Enter text to check">
    <button id="check-btn">Check</button>
  </div>
  
  <div id="result"></div>
  
  <script src="script.js"></script>
</body>
</html>
